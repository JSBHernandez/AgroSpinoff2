<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión - AgroTechNova</title>
  <link rel="stylesheet" href="../public/css/login.css">
</head>
<body>
  <div class="container">
    <div class="logo">
      <a href="Pagina.html"><img src="../images/logo.png" alt="Logo"></a>
      <span>AgroTechNova</span>
    </div>
    <h2>Iniciar Sesión</h2>
    <form id="loginForm">
      <input type="email" id="correo" placeholder="Correo electrónico" required>
      <input type="password" id="password" placeholder="Contraseña" required>
      <button type="submit">Ingresar</button>
    </form>
    <a class="link" href="register.html">¿No tienes cuenta? Regístrate aquí</a>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      // Aquí normalmente validarías el login con tu backend
      const correo = document.getElementById('correo').value;

      // Guardamos el nombre del usuario (puedes cambiarlo para que sea el real que devuelva el backend)
      localStorage.setItem('nombreUsuario', correo.split('@')[0]);

      // Redirigir al panel principal
      window.location.href = 'dashboard.html';
    });
  </script>
</body>
</html>
