<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gesti√≥n de Usuarios - AgroTechNova</title>
  <link rel="stylesheet" href="../public/css/dashboard.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1400px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 15px;
      border-bottom: 2px solid #e0e0e0;
    }

    .header h1 {
      color: #1e3c72;
      margin: 0;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s;
    }

    .btn-primary {
      background: #4CAF50;
      color: white;
    }

    .btn-primary:hover {
      background: #45a049;
    }

    .btn-secondary {
      background: #2196F3;
      color: white;
    }

    .btn-danger {
      background: #f44336;
      color: white;
    }

    .btn-warning {
      background: #ff9800;
      color: white;
    }

    .btn-logout {
      background: #9e9e9e;
      color: white;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    thead {
      background: #1e3c72;
      color: white;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #e0e0e0;
    }

    tbody tr:hover {
      background: #f5f5f5;
    }

    .badge {
      padding: 5px 10px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: bold;
    }

    .badge-admin {
      background: #ff5722;
      color: white;
    }

    .badge-asesor {
      background: #2196F3;
      color: white;
    }

    .badge-productor {
      background: #4CAF50;
      color: white;
    }

    .badge-activo {
      background: #4CAF50;
      color: white;
    }

    .badge-inactivo {
      background: #f44336;
      color: white;
    }

    .mensaje {
      padding: 15px;
      margin: 15px 0;
      border-radius: 5px;
      display: none;
    }

    .mensaje-exito {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .mensaje-error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
    }

    .modal-content {
      background: white;
      margin: 5% auto;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
    }

    .modal-header {
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 2px solid #e0e0e0;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
      box-sizing: border-box;
    }

    .loader {
      text-align: center;
      padding: 50px;
      color: #1e3c72;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div>
        <h1>üîß Gesti√≥n de Usuarios</h1>
        <p id="usuario-info" style="color: #666; margin: 5px 0 0 0;"></p>
      </div>
      <div>
        <button class="btn btn-primary" onclick="abrirModalCrear()">+ Crear Usuario</button>
        <button class="btn btn-logout" onclick="cerrarSesion()">Cerrar Sesi√≥n</button>
      </div>
    </div>

    <div id="mensaje" class="mensaje"></div>

    <div class="loader" id="loader">Cargando usuarios...</div>

    <table id="tabla-usuarios" style="display: none;">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Email</th>
          <th>Rol</th>
          <th>Estado</th>
          <th>√öltimo Acceso</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="usuarios-body">
      </tbody>
    </table>
  </div>

  <!-- Modal Crear/Editar Usuario -->
  <div id="modalUsuario" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modal-titulo">Crear Usuario</h2>
      </div>
      <form id="formUsuario">
        <input type="hidden" id="usuario-id">
        
        <div class="form-group">
          <label for="usuario-nombre">Nombre Completo *</label>
          <input type="text" id="usuario-nombre" required minlength="3">
        </div>

        <div class="form-group">
          <label for="usuario-email">Correo Electr√≥nico *</label>
          <input type="email" id="usuario-email" required>
        </div>

        <div class="form-group" id="password-group">
          <label for="usuario-password">Contrase√±a *</label>
          <input type="password" id="usuario-password" minlength="8">
          <small style="color: #666;">M√≠nimo 8 caracteres, al menos 1 may√∫scula, 1 min√∫scula y 1 car√°cter especial</small>
        </div>

        <div class="form-group">
          <label for="usuario-rol">Rol *</label>
          <select id="usuario-rol" required>
            <option value="">Seleccionar rol...</option>
          </select>
        </div>

        <div style="display: flex; gap: 10px; margin-top: 20px;">
          <button type="submit" class="btn btn-primary" style="flex: 1;">Guardar</button>
          <button type="button" class="btn btn-secondary" onclick="cerrarModal()" style="flex: 1;">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    let roles = [];
    let usuarios = [];

    // Verificar autenticaci√≥n al cargar
    verificarAuth();

    async function verificarAuth() {
      try {
        const response = await fetch('/api/auth/session', { credentials: 'include' });
        const data = await response.json();

        if (!data.authenticated) {
          window.location.href = 'login.html';
          return;
        }

        if (data.user.rol !== 'administrador') {
          mostrarMensaje('Acceso denegado. Solo administradores.', 'error');
          setTimeout(() => window.location.href = 'dashboard.html', 2000);
          return;
        }

        document.getElementById('usuario-info').textContent = 
          `Administrador: ${data.user.nombre} (${data.user.email})`;

        // Cargar datos
        await cargarRoles();
        await cargarUsuarios();

      } catch (error) {
        console.error('Error verificando auth:', error);
        window.location.href = 'login.html';
      }
    }

    async function cargarRoles() {
      try {
        const response = await fetch('/api/roles', { credentials: 'include' });
        const data = await response.json();
        roles = data.roles || [];

        const select = document.getElementById('usuario-rol');
        select.innerHTML = '<option value="">Seleccionar rol...</option>';
        roles.forEach(rol => {
          select.innerHTML += `<option value="${rol.id}">${rol.nombre}</option>`;
        });
      } catch (error) {
        console.error('Error cargando roles:', error);
      }
    }

    async function cargarUsuarios() {
      try {
        const response = await fetch('/api/users', { credentials: 'include' });
        const data = await response.json();
        usuarios = data.users || [];

        mostrarUsuarios();
        document.getElementById('loader').style.display = 'none';
        document.getElementById('tabla-usuarios').style.display = 'table';

      } catch (error) {
        console.error('Error cargando usuarios:', error);
        mostrarMensaje('Error al cargar usuarios', 'error');
      }
    }

    function mostrarUsuarios() {
      const tbody = document.getElementById('usuarios-body');
      tbody.innerHTML = '';

      usuarios.forEach(user => {
        const rolClass = `badge-${user.rol_nombre}`;
        const estadoClass = user.estado === 'activo' ? 'badge-activo' : 'badge-inactivo';
        const ultimoAcceso = user.ultimo_acceso ? 
          new Date(user.ultimo_acceso).toLocaleString('es-ES') : 'Nunca';

        tbody.innerHTML += `
          <tr>
            <td>${user.id}</td>
            <td>${user.nombre}</td>
            <td>${user.email}</td>
            <td><span class="badge ${rolClass}">${user.rol_nombre}</span></td>
            <td><span class="badge ${estadoClass}">${user.estado}</span></td>
            <td>${ultimoAcceso}</td>
            <td>
              <button class="btn btn-secondary" onclick="editarUsuario(${user.id})" style="padding: 5px 10px; margin: 2px;">
                ‚úèÔ∏è Editar
              </button>
              ${user.id !== 1 ? `
                <button class="btn ${user.estado === 'activo' ? 'btn-warning' : 'btn-primary'}" 
                        onclick="cambiarEstado(${user.id}, '${user.estado === 'activo' ? 'inactivo' : 'activo'}')"
                        style="padding: 5px 10px; margin: 2px;">
                  ${user.estado === 'activo' ? 'üîí Desactivar' : '‚úÖ Activar'}
                </button>
              ` : ''}
            </td>
          </tr>
        `;
      });
    }

    function abrirModalCrear() {
      document.getElementById('modal-titulo').textContent = 'Crear Usuario';
      document.getElementById('formUsuario').reset();
      document.getElementById('usuario-id').value = '';
      document.getElementById('password-group').style.display = 'block';
      document.getElementById('usuario-password').required = true;
      document.getElementById('modalUsuario').style.display = 'block';
    }

    function editarUsuario(userId) {
      const usuario = usuarios.find(u => u.id === userId);
      if (!usuario) return;

      document.getElementById('modal-titulo').textContent = 'Editar Usuario';
      document.getElementById('usuario-id').value = usuario.id;
      document.getElementById('usuario-nombre').value = usuario.nombre;
      document.getElementById('usuario-email').value = usuario.email;
      document.getElementById('usuario-rol').value = usuario.rol_id;
      document.getElementById('password-group').style.display = 'none';
      document.getElementById('usuario-password').required = false;
      document.getElementById('modalUsuario').style.display = 'block';
    }

    function cerrarModal() {
      document.getElementById('modalUsuario').style.display = 'none';
    }

    document.getElementById('formUsuario').addEventListener('submit', async function(e) {
      e.preventDefault();

      const userId = document.getElementById('usuario-id').value;
      const esEdicion = userId !== '';

      const datos = {
        nombre: document.getElementById('usuario-nombre').value,
        email: document.getElementById('usuario-email').value,
        rol_id: parseInt(document.getElementById('usuario-rol').value)
      };

      if (!esEdicion) {
        datos.password = document.getElementById('usuario-password').value;
      }

      try {
        const url = esEdicion ? `/api/users/${userId}` : '/api/users';
        const method = esEdicion ? 'PUT' : 'POST';

        const response = await fetch(url, {
          method,
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify(datos)
        });

        const data = await response.json();

        if (response.ok) {
          mostrarMensaje(data.message || 'Usuario guardado exitosamente', 'exito');
          cerrarModal();
          await cargarUsuarios();
        } else {
          mostrarMensaje(data.error || 'Error al guardar usuario', 'error');
        }

      } catch (error) {
        console.error('Error:', error);
        mostrarMensaje('Error al conectar con el servidor', 'error');
      }
    });

    async function cambiarEstado(userId, nuevoEstado) {
      if (!confirm(`¬øEst√° seguro de ${nuevoEstado === 'activo' ? 'activar' : 'desactivar'} este usuario?`)) {
        return;
      }

      try {
        const response = await fetch(`/api/users/${userId}/status`, {
          method: 'PATCH',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ estado: nuevoEstado })
        });

        const data = await response.json();

        if (response.ok) {
          mostrarMensaje(data.message, 'exito');
          await cargarUsuarios();
        } else {
          mostrarMensaje(data.error, 'error');
        }

      } catch (error) {
        console.error('Error:', error);
        mostrarMensaje('Error al cambiar estado', 'error');
      }
    }

    async function cerrarSesion() {
      try {
        await fetch('/api/auth/logout', {
          method: 'POST',
          credentials: 'include'
        });
        window.location.href = 'login.html';
      } catch (error) {
        console.error('Error cerrando sesi√≥n:', error);
      }
    }

    function mostrarMensaje(texto, tipo) {
      const mensaje = document.getElementById('mensaje');
      mensaje.textContent = texto;
      mensaje.className = `mensaje mensaje-${tipo}`;
      mensaje.style.display = 'block';
      
      setTimeout(() => {
        mensaje.style.display = 'none';
      }, 5000);
    }

    // Cerrar modal al hacer clic fuera
    window.onclick = function(event) {
      const modal = document.getElementById('modalUsuario');
      if (event.target === modal) {
        cerrarModal();
      }
    };
  </script>
</body>
</html>
